    <script>
      document.querySelector('.toggleMenu').addEventListener('click', () => {
        const toggleMenu = document.querySelector('.toggleMenu');
        const slideDownNav = document.querySelector('.slideDownNav');
        const isOpen = slideDownNav.classList.contains('open');
        
        if (isOpen) {
          slideDownNav.classList.remove('open');
          slideDownNav.classList.add('close');
          toggleMenu.classList.remove('open');
          toggleMenu.classList.add('close');
        } else {
          slideDownNav.classList.remove('close');
          slideDownNav.classList.add('open');
          toggleMenu.classList.remove('close');
          toggleMenu.classList.add('open');
        }
      });
    </script>
